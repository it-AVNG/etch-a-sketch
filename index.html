<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Global font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- FONT AWESOME LINK -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  
  <div id="sliderContainer">
    <p>Drag the slider to display the grid side value.</p>
    <input type="range" min="1" max="100" value="16" class="slider" name="gridSide" id="gridSide">
    <p>Value: <span id="sliderVal"></span></p>  
  </div>

  <button onclick="removeAllChildNodes(gridContainer); 
  updateGridContainer(gridSide);">Reset</button>

<button onclick="setRainbowClass(gridContainer);">Rainbow</button>

  <div id="gridContainer" class="container"></div>


  <script src="./javascript.js"></script>
</body>
</html>
